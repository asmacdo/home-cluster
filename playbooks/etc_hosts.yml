---

- hosts: localhost
  connection: local
  become: true
  gather_facts: false
  tasks:
    - name: Add all the nodes to local /etc/hosts
      lineinfile:
        dest: /etc/hosts
        regexp: '.* {{ item }}'
        line: '{{ hostvars[item].ansible_host }} {{ item }}'
      with_items: '{{ groups.nodes }}'
