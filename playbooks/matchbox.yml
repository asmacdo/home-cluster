---

- import_playbook: prep_inventory.yml

- hosts: matchbox
  gather_facts: false
  tasks:
    - name: Wait for server to become available
      local_action:
        module: wait_for
          host={{ inventory_hostname }}
          port=22
    - import_role:
        name: coreos
    - setup:
    - import_role:
        name: matchbox
